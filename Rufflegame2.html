<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ruffle SWF Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        .swf-container {
            width: 800px;
            height: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Ruffle SWF Player</h1>
    <div class="swf-container">
        <!-- Include Ruffle.js -->
        <script src=" ruffle.js"></script>
        
        <!-- Embed SWF game -->
        <object data="bloons-tower-defense-5.swf" type="application/x-shockwave-flash" width="100%" height="100%">
            <param name="movie" value="bloons-tower-defense-5.swf">
            <!-- You can add other parameters here if needed -->
            <p>Your browser doesn't support Flash. Please use Ruffle.js to play this game.</p>
        </object>
    </div>
</body>
</html>
